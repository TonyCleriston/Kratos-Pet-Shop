<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kratos Pet Shop</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <nav>
     <div class="botoes">
        <img src="pawprint.png" id="bt">
        <a>Cadastrar</a>
     </div>
     <div class="botoes">
        <img src="caminhao-bau.png" id="bt">
        <a>Estoque</a>
     </div>
     <div class="botoes">
        <img src="group.png" id="bt">
        <a>Clientes</a>
     </div>
     <div class="botoes"> 
        <img src="clock.png" id="bt">
        <a>Horarios</a>
     </div>
    </nav>
        <form>
            <div class="">
            <div class="Titulo">Cadastro de Usuario</div>
        </div>
       <div class="form">
        <div class="caixa">
             <div>
                <img src="yeah.png" id="yeah">
             </div>
        <div class="linha1">
            <label for="nome"><strong>Nome do animal:</strong></label>
            <input type="text" placeholder="Insira o nome do animal" name="nome" id="inf">
        </div>
            <br>
            <div class="linha">
            <label for="text"><strong>Tutor:</strong></label>
            <input type="text" placeholder="Insira o nome do tutor" name="nomeanimal" id="inf1">
            </div>
            <br>
            <div class="linha">
            <label for="text"><strong>Raça:</strong></label>
            <input type="text" placeholder="Insira a raça do seu animal" name="nomeanimal" id="inf1">
            </div>
            <br>
            <label for="tarefa" id="porte"><strong>Selecione o porte:</strong></label>
            <br>
            <div class="op">
                <input type="radio"  name="porte" value="grande">
                <label for="grande"><strong>Animal de Grande Porte</strong></label><br>
                <input type="radio"  name="porte" value="medio">
                <label for="medio"><strong>Animal de Porte Médio</strong></label><br>
                <input type="radio"  name="porte" value="pequeno">
                <label for="pequeno"><strong>Animal de Pequeno Porte</strong></label>
        </div>
            <br>
            <div class="contato">
            <label for="contato" id="cont"><strong>Contato:</strong></label>
            <input name="contato" list="aba-contato" id="holder" placeholder="Selecione Seu DDD">

            <datalist id="aba-contato">
                <option value="DDD+ (75) ">
                <option value="DDD+ (71) ">
                <option value="DDD+ (73) ">
                <option value="DDD+ (77) ">
                <option value="DDD+ (11) ">
                <option value="DDD+ (86) ">
                <option value="DDD+ (89) ">
                <option value="DDD+ (68) ">
                <option value="DDD+ (62) ">
                <option value="DDD+ (64) ">
            </datalist>  
        </div> 
            <br>
            <div class="ponto">
            <label for="tarefa" id="serv"><strong>Serviço:</strong></label>
            <select id="aba-tarefa">
                <option value="T" selected disabled>Selecione o Serviço</option>
                <option value="T">Tosa</option>
                <option value="B">Banho</option>
                <option value="TB">Tosa e Banho</option>
                <option value="TH">Tosa Higienica</option>
                </select>
            </div> <br>
            <input id="enviar" type="submit" value="Enviar">
        </div>
        </div>
        </form>
</body>
</html>
